<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-clr</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #clr-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #canvas-overlay {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <canvas id="clr-canvas">Fallback content here</canvas>
    <div id="canvas-overlay">
      <p>These elements are overlaid ontop of the background</p>
    </div>
  </body>
  <script type="text/javascript" src="simple.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-clr</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #clr-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #canvas-overlay {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <canvas id="clr-canvas">Fallback content here</canvas>
    <div id="canvas-overlay">
      <p>These elements are overlaid ontop of the background</p>
    </div>
  </body>
  <script type="text/javascript">
    var tLast;
    const interval = 1000; // change color every second
    const letters = "01234567ABCDEF";  
    const canvas = document.getElementById("clr-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function getRandomColor()  {
      let clr = "#";
      for (let i = 0; i < 6; i++) {
        clr += letters[Math.floor(Math.random()*16)];	
      }
      return clr;
    }

    function updateCanvasColor() {
      ctx.fillStyle = getRandomColor();
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function handleResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateCanvasColor();
    }

    function animate() {
      requestAnimationFrame(animate);
      const tNow = performance.now();
      const tDelta = tNow - tLast;
      if (tDelta > interval) {
        tLast = tNow;
	      updateCanvasColor();
      }
    }
    // window.onload / init
    window.onload = function() {
      window.addEventListener("resize", handleResize);
      updateCanvasColor();
      tLast = performance.now();
      animate();
    }
  </script>
</html>
